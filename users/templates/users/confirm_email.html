{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="min-h-full pt-16 pb-12 flex flex-col bg-white">
  <main class="flex-grow flex flex-col justify-center max-w-7xl w-full mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex-shrink-0 flex justify-center">
      <a href="/" class="inline-flex">
        <span class="sr-only">Workflow</span>
        <img class="h-12 w-auto" src="https://tailwindui.com/img/logos/workflow-mark.svg?color=indigo&shade=600" alt="">
      </a>
    </div>
    <div class="py-16">
      <div class="text-center">
        <p class="text-sm font-semibold text-indigo-600 uppercase tracking-wide"></p>
        <h1 class="mt-2 text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">Confirm your email
          address</h1>
        <p class="mt-4 text-base text-gray-500">
          Confirm your email address by clicking the button below:
        </p>
        <div class="justify-center mt-8">
          <form action="#" method="post" x-init="$el.submit()">
            {% csrf_token %}
            <button type="submit"
                    class="py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
              Confirm Email
            </button>
          </form>
        </div>
      </div>
    </div>
  </main>
</div>

{% endblock %}
