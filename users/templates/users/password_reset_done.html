{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

<div class="min-h-full pt-16 pb-12 flex flex-col bg-blue-100">
  <main class="flex-grow flex flex-col justify-center max-w-7xl w-full mx-auto sm:px-6 lg:px-8">
    <div class="flex-shrink-0 flex justify-center">
      <a href="/" class="inline-flex">
        {% include 'components/little-logo.html' %}
      </a>
    </div>
    <div class="mt-8 sm:mx-auto sm:w-full sm:max-w-2xl">
      <div class="bg-white py-8 px-4 shadow sm:rounded-lg sm:px-10">
        <div class="py-16">
          <div class="text-center">
            <p class="text-sm font-semibold text-indigo-600 uppercase tracking-wide"></p>
            <h1 class="mt-2 text-4xl font-extrabold text-gray-900 tracking-tight sm:text-5xl">Please check your email</h1>
            <p class="mt-4 text-base text-gray-500">We've sent you an email.<br> Please click the link in the email to
              reset your password.</p>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>

{% endblock %}
