{% if status == 'pending' %}
<div class="flex-shrink-0 w-2.5 h-2.5 rounded-full bg-yellow-300" aria-hidden="true"></div>
{% elif status == 'active' %}
<div class="flex-shrink-0 w-2.5 h-2.5 rounded-full bg-green-600" aria-hidden="true"></div>
{% elif status == 'inactive' %}
<div class="flex-shrink-0 w-2.5 h-2.5 rounded-full bg-blue-600" aria-hidden="true"></div>
{% elif status == 'cancelled' %}
<div class="flex-shrink-0 w-2.5 h-2.5 rounded-full bg-gray-800" aria-hidden="true"></div>
{% elif status == 'late' %}
<div class="flex-shrink-0 w-2.5 h-2.5 rounded-full bg-red-600" aria-hidden="true"></div>
{% elif status == 'ended' %}
<div class="flex-shrink-0 w-2.5 h-2.5 rounded-full bg-purple-600" aria-hidden="true"></div>
{% elif status == 'billed' %}
<div class="flex-shrink-0 w-2.5 h-2.5 rounded-full bg-gray-300" aria-hidden="true"></div>
{% else %}
<div class="flex-shrink-0 w-2.5 h-2.5 rounded-full bg-pink-600" aria-hidden="true"></div>
{% endif %}
