{% extends "backoffice_base.html" %}

{% load crispy_forms_tags %}

{% block heading %}Edit Booking {{ booking.vehicle.name }} | {{ booking.reservation_time.lower }}{% endblock %}
{% block buttons %}
{% endblock %}

{% block main %}
<div class="w-fit">
    <form method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="{% url "backoffice_edit_booking" booking.id %}" id="edit_booking_form">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="bg-teal-600 hover:bg-teal-700 text-white font-bold py-2 px-4 rounded" value="Update Booking">
    </form>
</div>
{% endblock %}
