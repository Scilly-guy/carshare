<li>
  <form action="{% url 'bookings_confirm' %}" method="POST">
    {% csrf_token %}
    <input type="hidden" name="vehicle_id" value="{{v.id}}"/>
    <input type="hidden" name="start" value="{{start}}"/>
    <input type="hidden" name="end" value="{{end}}"/>
    <div class="flex items-center px-4 py-4 sm:px-6">
      <div class="min-w-0 flex-1 flex items-center">
        <div class="flex-shrink-0">
          <img class="h-24 w-24 rounded-md"
               src="https://images.unsplash.com/photo-1626745844804-bf833f5838e7?auto=format&fit=crop&w=256&q=80"
               alt="">
        </div>
        <div class="min-w-0 flex-1 px-4 md:grid md:grid-cols-2 md:gap-4">
          <div>
            <p class="text-lg font-medium text-indigo-600 truncate">{{ v.name }}</p>
            <p class="text-md mt-2 flex items-center text-sm text-gray-500">
              <!-- Heroicon name: solid/location-marker -->
              <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd"
                      d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z"
                      clip-rule="evenodd"/>
              </svg>
              <span class="truncate">{{ v.bay.name }}</span>
            </p>
          </div>
          <div class="hidden md:block">
            <div>
              <p class="text-lg text-gray-900 font-extrabold">
                <span class="bg-yellow-300 rounded px-4">{{v.registration}}</span>
              </p>
              <p class="mt-2 flex items-center text-sm text-gray-500">
                <!-- Heroicon name: solid/check-circle -->
                <svg class="flex-shrink-0 mr-1.5 h-5 w-5 text-green-400" xmlns="http://www.w3.org/2000/svg"
                     viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd"
                        d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z"
                        clip-rule="evenodd"/>
                </svg>
                Available
              </p>
            </div>
          </div>
        </div>
      </div>
      <div>
        {%include "components/submit-button.html" with label="Book" %}
      </div>
    </div>
  </form>
</li>
